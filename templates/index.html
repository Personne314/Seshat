<!DOCTYPE html>
<html>
<head>
    <title>Configuration des Options</title>
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='images/logo.png') }}">
    <link rel="stylesheet" href="/static/css/{{options['app-color-theme']}}/main.css">
    <link rel="stylesheet" href="/static/css/{{options['app-color-theme']}}/decks.css">
    <link rel="stylesheet" href="/static/css/{{options['app-color-theme']}}/home.css">
</head>
<body>
    {% include "header.html" %}
    
    <div class="main-container">
        <h1>Suivi du Travail du <span id="current-date"></span></h1>
        
        <div class="tabs">
            <div class="tab active" data-tab="dailies">Révisions</div>
            <div class="tab" data-tab="errors">Erreurs de Révision</div>
        </div>
        
        <div class="tab-content active" id="dailies">
            <div class="exercises-container">
                <a href="/exercices/all" class="exercises-button">Faire toutes les dailies</a>
            </div>
            
            <div class="section">
                <div class="section-header">
                    <h2 class="section-title">Radicaux</h2>
                    <a href="/exercices/radicals" class="section-exercise-button">Faire les dailies</a>
                </div>
                <div class="elements-grid" id="radicals-grid">
                    <div class="placeholder">
                        <div>Chargement des radicaux...</div>
                    </div>
                </div>
            </div>
            
            <div class="section">
                <div class="section-header">
                    <h2 class="section-title">Kanji</h2>
                    <a href="/exercices/kanji" class="section-exercise-button">Faire les dailies</a>
                </div>
                <div class="elements-grid" id="kanji-grid">
                    <div class="placeholder">
                        <div>Chargement des kanji...</div>
                    </div>
                </div>
            </div>
            
            <div class="section">
                <div class="section-header">
                    <h2 class="section-title">Vocabulaire</h2>
                    <a href="/exercices/vocabulary" class="section-exercise-button">Faire les dailies</a>
                </div>
                <div class="elements-grid" id="vocabulary-grid">
                    <div class="placeholder">
                        <div>Chargement du vocabulaire...</div>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="tab-content" id="errors">
            <div class="section">
                <h2 class="section-title">Erreurs de Révision</h2>
                <div class="errors-container">
                </div>
            </div>
        </div>
    </div>
    
    <script src="{{ url_for('static', filename='js/home.js') }}"></script>
</body>
</html>
