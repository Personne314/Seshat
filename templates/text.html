<!DOCTYPE html>
<html lang="fr">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Exercice Radical</title>
	<script src="{{ url_for('static', filename='js/wanakana.min.js') }}"></script>
</head>
<body>
	<h1>Exercice Radical</h1>

	<div>
		<p>Quel est le nom du radical suivant :</p>
		<p style="font-size: 2em;">氵</p>
	</div>

	<div>
		<label for="answer">Votre réponse (en hiragana) :</label>
		<input type="text" id="answer" oninput="convertToKana()" placeholder="Tapez ici...">
	</div>

	<p id="feedback"></p>

	<script>
		function convertToKana() {
			const input = document.getElementById('answer');
			wanakana.bind(input);
		}
	</script>
</body>
</html>
