<!DOCTYPE html>
<html lang="fr">
<head>
	<title>Deck</title>
	<link rel="icon" type="image/png" href="{{ url_for('static', filename='images/logo.png') }}">

	<link rel="stylesheet" href="/static/css/flashcard.css">

	<link rel="stylesheet" href="/static/css/{{options['app-color-theme']}}/main.css">
	<link rel="stylesheet" href="/static/css/{{options['app-color-theme']}}/deck.css">

</head>
<body>
	{% include "header.html" %}
	<div class="deck-header">
		<h1 id="deck-name"></h1>
		<div id="deck-tags"></div>
	</div>
	<main class="deck-main">
		<div class="flashcards-deck">
			<div class="deck-container" id="deck-container"></div>
			<button class="deck-btn prev">&lt;</button>
			<button class="deck-btn next">&gt;</button>
		</div>
	</main>
	<div id="deck-data" 
		data-deck="{{deck_name}}"
		data-card="{{card_name}}"
		style="display: none;">
	</div>
	<script src="/static/js/flashcard.js"></script>
	<script src="/static/js/deck.js"></script>

</body>
</html>
