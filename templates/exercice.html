<!DOCTYPE html>
<html>
<head>
    <title>Configuration des Options</title>
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='images/logo.png') }}">
    <link rel="stylesheet" href="/static/css/{{options['app-color-theme']}}/main.css">
    <link rel="stylesheet" href="/static/css/{{options['app-color-theme']}}/flashcard.css">
    <link rel="stylesheet" href="/static/css/{{options['app-color-theme']}}/exercice.css">
</head>
<body>
    {% include "header.html" %}

    <!-- Question header -->
    <div class="question-header">
        <h1>Question <span class="question-number">1</span></h1>
    </div>
    
    <!-- Question card -->
    <main class="question-main">
        <div class="flashcard-container">
            <div class="flashcard active">
                <div class="flashcard-inner">
                    <div class="flashcard-face flashcard-front">
                        <div class="card-content">
                            <p>Contenu de la question (ex: 猫)</p>
                        </div>
                    </div>
                    <div class="flashcard-face flashcard-back">
                        <div class="card-content">
                            <p>Réponse ou indice (ex: chat)</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Question answer area -->
    <footer class="answer-footer">
        <div class="answer-container">
            <div class="answer-methods">
                <div id="qcm" class="answer-method">
                    <label>
                        <input type="radio" name="qcm-answer" value="a" class="qcm-option">
                        <span class="qcm-button">Option A</span>
                    </label>
                    <label>
                        <input type="radio" name="qcm-answer" value="b" class="qcm-option">
                        <span class="qcm-button">Option B</span>
                    </label>
                    <label>
                        <input type="radio" name="qcm-answer" value="c" class="qcm-option">
                        <span class="qcm-button">Option C</span>
                    </label>
                </div>
                <div id="japanese" class="answer-method">
                    <textarea id="jp-input" placeholder="Réponse en japonais..."></textarea>
                </div>
                <div id="french" class="answer-method">
                    <textarea id="fr-input" placeholder="Réponse en français..."></textarea>
                </div>
            </div>
        </div>
    </footer>

	<!-- Scripts for the exercices -->
    <script src="/static/js/wanakana.min.js"></script>
    <script src="/static/js/exercice.js"></script>
</body>
</html>
